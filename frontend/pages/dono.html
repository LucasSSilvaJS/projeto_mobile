<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar dono</title>
    <link rel="stylesheet" href="../css/form.css">
    <link rel="stylesheet" href="../css/global.css">
</head>

<body>
    <header>
        <div class="container">
            <a href="../index.html">
                Petshop
            </a>
        </div>
    </header>
    <main>
        <section class="buttons">
            <div class="container">
                <form id="dono-form" class="form">
                    <h2 class="titulo">Cadastrar dono</h2>
                    <input type="text" placeholder="Nome completo" id="nome" required>
                    <input type="text" placeholder="CPF" id="cpf" required>
                    <input type="text" placeholder="Telefone" id="telefone" required>
                    <input type="text" placeholder="E-mail" id="email" required>
                    <input type="text" placeholder="Rua" id="rua" required>
                    <input type="text" placeholder="Numero" id="numero" required>
                    <input type="text" placeholder="Bairro" id="bairro" required>
                    <input type="text" placeholder="Cidade" id="cidade" required>
                    <input type="text" placeholder="Estado" id="estado" required>
                    <input type="text" placeholder="CEP" id="cep" required>
                    <input type="submit" value="Enviar">
                </form>
            </div>
        </section>
    </main>
    <script src="../js/submit.dono.js"></script>
</body>

</html>
